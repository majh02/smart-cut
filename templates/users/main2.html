<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Smart Cut Main</title>
    <!-- Custom jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/custom.js"></script>
    <!-- Slick Slider CDN -->
    {% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"></script> {% endcomment %}
    <!-- Slick Slider -->
    <script src="/static/js/custom.js"></script>
    <link rel="stylesheet" href="/static/js/slick/slick-theme.css">
    <link rel="stylesheet" href="/static/js/slick/slick.css">
</head>
<body>
    <div class="container main">
        <div class="main-inner">
            <div class="main-header">
                <div class="main-header-welcome">
                    <h2 class="welcome">안녕하세요</h2><em>마지혜 님</em>
                    <span>
                        <img src="/static/img/bell.svg" alt=""><em data-count="3"></em>
                    </span>
                </div>
                <div class="main-header-location">
                    <img src="/static/img/map_pin_gray.svg" alt=""><span>부산광역시 중구</span>
                </div>
                <div class="main-header-search">
                    <div class="search-tab1">
                        <img src="/static/img/search_gray.svg" alt=""><span>헤어샵과 디자이너를 검색해보세요.</span>
                    </div>
                    <div class="search-tab2">
                        <img src="/static/img/btn_filter.svg" alt="">
                    </div>
                </div>
                    
            </div>
            <div class="main-content">
                <ai-recommend>
                    <div class="main-suggestion-list">
                        <h3>AI 헤어 추천</h3>
                        <div class="recommend">
                            <em>추천 받기</em><img src="/static/img/right-double-arrow.svg" alt="">
                        </div>
                    </div>
                    <div class="main-suggestions">
                        <div class="main-suggestion">
                            <div class="thum">
                                <img src="/static/img/ai-hair-01.png" alt="">
                            </div>
                            <span class="desc">보브컷</span>
                        </div>
                        <div class="main-suggestion">
                            <div class="thum">
                                <img src="/static/img/ai-hair-02.png" alt="">
                            </div>
                            <span class="desc">레이어드컷</span>
                        </div>
                        <div class="main-suggestion">
                            <div class="thum">
                                <img src="/static/img/ai-hair-03.png" alt="">
                            </div>
                            <span class="desc">허그펌</span>
                        </div>
                    </div>
                </ai-recommend>
                <div class="best-designer">
                    <div class="main-best-designer-list">
                        <h3>베스트 디자이너</h3>
                        <div class="view-all">
                            <em>모두 보기</em><img src="/static/img/right-double-arrow.svg" alt="">
                        </div>
                    </div>
                    <div class="main-suggestions">
                        <div class="main-suggestion">
                            <div class="thum">
                                <img src="/static/img/best-designer-01.png" alt="">
                            </div>
                            <div class="desc">이철</div>
                            <span>Men's Hair Artist</span>
                        </div>
                        <div class="main-suggestion">
                            <div class="thum">
                                <img src="/static/img/best-designer-02.png" alt="">
                            </div>
                            <div class="desc">김하나</div>
                            <span>Women's Hair Artist</span>
                        </div>
                        <div class="main-suggestion">
                            <div class="thum">
                                <img src="/static/img/best-designer-03.png" alt="">
                            </div>
                            <div class="desc">이민지</div>
                            <span>Barber</span>
                        </div>
                    </div>   
                </div>
                <div class="special-prices">
                    <div class="special-price-list">
                        <h3>특별 할인</h3>
                        <div class="view-all">
                            <em>모두 보기</em><img src="/static/img/right-double-arrow.svg" alt="">
                        </div>
                    </div>
                    <div class="special-price">
                        <div class="price-recommend">
                            <div class="thum">
                                <img src="/static/img/price-recommend-01.png" alt="">
                            </div>
                            <div class="desc">이가자헤어비스<span>겨울 할인 이벤트</span><em>-15%</em></div>
                        </div>
                        <div class="price-recommend">
                            <div class="thum">
                                <img src="/static/img/price-recommend-02.png" alt="">
                            </div>
                            <div class="desc">베르데헤어<span>오픈 이벤트!!</span><em>-20%</em></div>
                        </div>
                    </div> 
                </div>
                 
            </div>
            <!-- GNB Include -->
            <div class="gnb-include"></div>
            <!-- GNB Include -->
        </div>
    </div>


</body>
</html>
