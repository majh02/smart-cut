{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>SMART CUT - AI 헤어 추천</title>
    <link rel="shortcut icon" href="http://127.0.0.1:8000/static/img/favicon.png" type="image/x-icon" />
    <link rel="icon" href="http://127.0.0.1:8000/static/img/favicon.png" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=no, maximum-scale=1 user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/serviceExp_base.css' %}">
</head>
    
    <body>
        <div class="total_div">
            <div class="top_div">
                {% block img %}{% endblock img %}
                <div class="shadown"></div>
            </div>

            <div class="bottom_div">
                
                <div class="tapBar">
                    {% block tabBar %}{% endblock tabBar %}
                </div>

                <div class="title_div">
                    <span class="title">
                        {% block title %}{% endblock title %}
                    </span>
                </div>

                <div class="exp_div">
                    <span class="exp_text">
                        {% block exp %}{% endblock exp %}
                    </span>
                </div>

                <div class="skip_div">
                    {% block skip_btn %}{% endblock skip_btn %}
                </div>

            </div>

        </div>
    </body>
</html>
